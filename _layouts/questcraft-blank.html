<!DOCTYPE HTML>
<html>
	<head>
		<title>
            {% if page.title %}{{ page.title }} | {% endif %}{{ site.header.name }}
        </title>
        {% include meta.html %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css" /></noscript>
		<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png"/>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css"/>
      
          
        <!-- Remove Jekyll Pronto as it does not match the website -->
        <!-- <link
        rel="stylesheet"
        type="text/css"
        href="{{ site.baseurl }}/style.css"
        /> -->
    
        <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.header.name }}"
        href="{{ site.baseurl }}/feed.xml"
        />

		<link
        rel="stylesheet"
        href="{{ site.baseurl }}/assets/css/twemoji-awesome.css"
        />
	</head>


	<body class="is-preload">
		<style>
			
			html {
			scroll-behavior: smooth;
			}
		</style>
		<!-- NavBar -->
			
		<nav class="flex inline-flex items-center justify-center w-full">
			<ul class="inline-flex items space-x-2 py-5">
				<a href="{{ site.baseurl }}/"><li class="bg-gray-50 text-gray-800 py-1 px-2 border rounded shadow text-sm font-semibold hover:bg-gray-100 "><i class="twa twa-rocket"></i> Home</li></a>
				<a href="{{ site.baseurl }}/news/"><li class="bg-gray-50 text-gray-800 py-1 px-2 border rounded shadow text-sm font-semibold hover:bg-gray-100 "><i class="twa twa-newspaper"></i> News</li></a>
				<a href="{% if site.documentation.documentationurl %}{{site.documentation.documentationurl}}{% endif %}"><li class="bg-gray-50 text-gray-800 py-1 px-2 border rounded shadow text-sm font-semibold hover:bg-gray-100 "><i class="twa twa-mortar-board"></i> Documentation</li></a>
			</ul>
		</nav>
		
		<!-- Two -->

		<div class="py-20 text-center text-xs w-full" id="get">
			
			<div class="inline-block justify-center">
				<article id="main" role="main" class="">
					{{ content }}
				</article>
			</div>
			
				
		</div>

		
		
		

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<div>
					<a href="{{ site.baseurl }}/privacypolicy">Privacy Policy</a>
				</div>
				<div class="text-center inline-flex">
					{% include svg-icons.html %}
				</div>
			</ul>
			<p class="copyright">&copy; QuestCraft</p>
			
		</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
